<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–û–Ω–ª–∞–π–Ω-–±—É—Ñ–µ—Ä</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #333);
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }

        .stats {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .doom-captcha {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .doom-captcha iframe {
            border: 3px solid red;
            border-radius: 10px;
        }
        .doom-captcha h3 {
            color: red;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã –û–Ω–ª–∞–π–Ω-–±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞</h2>

    <textarea id="text" class="form-control" rows="5" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>

    <button class="btn btn-primary" onclick="startDoomCaptcha()">–°–æ–∑–¥–∞—Ç—å</button>
    <button class="btn btn-secondary" onclick="openText()">–û—Ç–∫—Ä—ã—Ç—å</button>

    <div id="codePopup" class="mt-3 alert alert-success d-none"></div>

    <div id="result" class="mt-3 d-none">
        <button class="btn btn-outline-primary" onclick="copyText()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <h5 class="mt-2">üìÑ –í–∞—à —Ç–µ–∫—Å—Ç:</h5>
        <p id="retrievedText"></p>
    </div>

    <div class="stats">
        <p>üìä –°–æ–∑–¥–∞–Ω–Ω—ã—Ö –±—É—Ñ–µ—Ä–æ–≤: <span id="stats">0</span></p>
    </div>
</div>

<!-- Doom Captcha -->
<div id="doomCaptcha" class="doom-captcha">
    <h3>‚ö†Ô∏è –ü—Ä–æ–π–¥–∏ Doom-–∫–∞–ø—á—É, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å!</h3>
    <iframe src="https://doom-captcha.vercel.app/" width="500" height="500"></iframe>
    <button class="btn btn-success mt-3" onclick="submitDoomCaptcha()">‚úî –Ø –ø–æ–±–µ–¥–∏–ª!</button>
</div>

<footer>
    <p>üöÄ –≠—Ç–æ—Ç –ø—Ä–æ–µ–∫—Ç —Å–æ–∑–¥–∞–Ω –∫–æ–º–∞–Ω–¥–æ–π <b>CopyPast</b>. –°–ø–∞—Å–∏–±–æ –∑–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ!</p>
</footer>

<script>
    const socket = io();

    function startDoomCaptcha() {
        document.getElementById("doomCaptcha").style.display = "flex";
        new Audio("https://www.myinstants.com/media/sounds/doom_eternal.mp3").play();
    }

    function submitDoomCaptcha() {
        document.getElementById("doomCaptcha").style.display = "none";
        createText();
    }

    function createText() {
        let text = document.getElementById("text").value.trim();
        if (!text) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!");

        fetch("/create", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({text: text})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("codePopup").textContent = "‚úÖ –í–∞—à –∫–æ–¥: " + data.code;
            document.getElementById("codePopup").classList.remove("d-none");
        });
    }

    function openText() {
        let code = document.getElementById("text").value.trim();
        if (!code.match(/^\d{4}$/)) {
            alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥!");
            return;
        }

        fetch("/get/" + code)
        .then(response => response.json())
        .then(data => {
            if (data.text) {
                document.getElementById("retrievedText").textContent = data.text;
                document.getElementById("result").classList.remove("d-none");
            } else {
                alert("–ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Å—Ä–æ–∫ —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å—Ç—ë–∫!");
            }
        });
    }

    function copyText() {
    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–∞, –≥–¥–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    let text = document.getElementById("retrievedText").innerText;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
    if (!text) {
        alert("–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!");
        return;
    }

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º API Clipboard –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
    navigator.clipboard.writeText(text).then(() => {
        alert("üìã –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }).catch(err => {
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫, –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
        alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏.");
    });
}

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    socket.on("new_text", () => fetch("/stats").then(res => res.json()).then(data => document.getElementById("stats").textContent = data.count));
    socket.on("clear_texts", () => document.getElementById("stats").textContent = "0");
</script>

</body>
</html>
